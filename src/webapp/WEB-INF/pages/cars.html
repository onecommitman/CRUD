<!DOCTYPE html>
<html lang="en" xmlns:th="http;//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<!--<div th:each="car : ${cars}">
    <a th:text="${car.getManufacturer()}">Car</a>
</div>-->

<table border="1">
    <thead>
        <tr>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.getManufacturer()}">Manufacturer</td>
            <td th:text="${car.getModel()}">Model</td>
            <td th:text="${car.getPrice()}">Price</td>
        </tr>
    </tbody>
</table>

</body>
</html>
